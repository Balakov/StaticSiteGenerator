<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!-- Set the title of the site to the "site.title" variable which can be defined globally in variables.txt, or overidden in any of the pages -->
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <style>
        header h1 {
            text-align: center;
            margin: 30px;
        }
        
        nav {
            margin-bottom: 20px;
        }
        
        .nav-item.active {
            text-decoration: underline;
        }
    </style>
    
    <!-- insert the content of any sections named "styles" in included files -->
    {{ styles }}

    <script>
        <!-- If the site is built with --watch then insert live.js to poll the server for changes -->
        {{ include-debug live.js }}
    </script>

    <!-- insert the content of any sections named "scripts" in included files -->
    {{ scripts }}
  </head>
  <body>
    <div class="container">
        <!-- include the header HTML from the include directory -->
        {{ include header.html }}
        <!-- include the navigation HTML from the include directory -->
        {{ include nav.html }}
    
        <!-- Insert all of the content generated from files that use this file as their layout -->
        {{ content }}
    </div>

    <!-- include the footer HTML from the include directory -->
    {{ include footer.html }}

  </body>
</html>
