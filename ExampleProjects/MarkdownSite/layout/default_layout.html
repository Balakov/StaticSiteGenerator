<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!-- Set the title of the site to the "site.title" variable which can be defined globally in variables.txt, or overidden in any of the pages -->
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script>
        <!-- If the site is built with --watch then insert live.js to poll the server for changes -->
        {{ include-debug live.js }}
    </script>

  </head>
  <body>
    <div class="container">
        <div class="mb-5"></div>
        <!-- Insert all of the content generated from files that use this file as their layout -->
        {{ content }}
    </div>
  </body>
</html>
